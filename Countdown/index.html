<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown - PortalCat</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

<div class="navbar">
</div>

<div class="countdown-buttons">
    <button class="countdown-button" id="hr+">+</button>
    <button class="countdown-button" id="min+">+</button>
    <button class="countdown-button" id="sec+">+</button>
</div>

<p class="countdown-timer">00:00:00</p>

<div class="countdown-buttons">
    <button class="countdown-button" id="hr-">-</button>
    <button class="countdown-button" id="min-">-</button>
    <button class="countdown-button" id="sec-">-</button>
</div>

<button class="countdown-button" id="startCountdown">Начать отсчёт</button>
<button class="countdown-button" id="stopCountdown" disabled="true">Остановить отсчёт</button>

<script src="/dist/Countdown.js"></script>

</body>
</html>
